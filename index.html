<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Background with Sliding Iframe</title>
    <style>
        /* --- General Reset and Full-Screen Background Styles --- */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* No scrolling allowed */
        }

        body {
            /* Replace with your image path/URL */
            background-image: url('./asset/background.png'); 
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            position: relative; 
        }

        /* --- Main Wrapper for the Iframe and Button (Fixed to Bottom) --- */
        #main-wrapper {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center; /* Centers items inside the wrapper */
        }

        /* --- Button Styles (Always visible) --- */
        #toggle-button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px 5px 0 0;
            z-index: 10;
            /* Ensure good contrast for accessibility (example color choice) */
        }
        
        /* Add focus style for keyboard navigation accessibility */
        #toggle-button:focus-visible {
            outline: 2px solid dodgerblue; 
            outline-offset: 2px;
        }

        /* --- Iframe Container Styles --- */
        #iframe-container {
            width: 80%; 
            height: 50vh; 
            background-color: rgba(255, 255, 255, 0.9); 
            margin: 0 auto; 
            overflow: hidden; 
            
            /* CSS Transition properties */
            transform: translateY(100%); 
            transition: transform 0.5s ease-out; 

            /* Performance hint for the browser */
            will-change: transform;
        }

        /* Class added by JavaScript to make it visible */
        #iframe-container.is-visible {
            transform: translateY(0); 
        }

        /* --- Iframe Element Styles --- */
        #content-frame {
            width: 100%;
            height: 100%;
            border: none; 
        }
    </style>
</head>
<body>

    <div id="main-wrapper">
        <!-- Added ARIA attributes for accessibility -->
        <button id="toggle-button" onclick="toggleIframe()" aria-expanded="false" aria-controls="iframe-container">
            Show Iframe
        </button>

        <div id="iframe-container">
            <!-- Iframe content goes here. Replace the src with your actual URL. -->
            <iframe id="content-frame" src="https://example.com" title="External Content Frame"></iframe>
        </div>
    </div>

    <script>
        // JavaScript function to handle the toggle action
        function toggleIframe() {
            const container = document.getElementById('iframe-container');
            const button = document.getElementById('toggle-button');
            
            // Toggle the visibility class
            container.classList.toggle('is-visible');

            // Update button text and ARIA attributes based on the new state
            const isVisible = container.classList.contains('is-visible');
            
            if (isVisible) {
                button.textContent = 'Hide Iframe';
                button.setAttribute('aria-expanded', 'true');
            } else {
                button.textContent = 'Show Iframe';
                button.setAttribute('aria-expanded', 'false');
            }
        }
    </script>
</body>
</html>
