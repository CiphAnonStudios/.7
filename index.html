<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Background with Sliding Iframe</title>
    <style>
        /* --- General Reset and Full-Screen Background Styles --- */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* No scrolling allowed */
        }

        body {
            /* Replace with your image path/URL */
            background-image: url('./asset/background.png'); 
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            position: relative; /* Needed for positioning the main wrapper absolutely */
        }

        /* --- Main Wrapper for the Iframe and Button (Fixed to Bottom) --- */
        #main-wrapper {
            position: absolute; /* Fixes wrapper to the body */
            bottom: 0;
            width: 100%;
            text-align: center; /* Centers items inside the wrapper */
        }

        /* --- Button Styles (Always visible) --- */
        #toggle-button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px 5px 0 0;
            z-index: 10; /* Ensures button is above other content */
            /* The button sits naturally in the flow of the wrapper */
        }

        /* --- Iframe Container Styles --- */
        #iframe-container {
            width: 80%; /* Adjust iframe width as needed */
            height: 50vh; /* Adjust iframe max height as needed */
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            margin: 0 auto; /* Centers the container within the wrapper */
            overflow: hidden; 
            
            /* CSS Transition properties */
            transform: translateY(100%); /* Start completely hidden below its natural position */
            transition: transform 0.5s ease-out; /* Smooth sliding animation */
        }

        /* Class added by JavaScript to make it visible */
        #iframe-container.is-visible {
            transform: translateY(0); /* Slide up to its visible position */
        }

        /* --- Iframe Element Styles --- */
        #content-frame {
            width: 100%;
            height: 100%;
            border: none; /* Remove default iframe border */
            /* Replace 'https://example.com' with your target URL */
            src: "https://your-actual-iframe-url.com";
        }
    </style>
</head>
<body>

    <div id="main-wrapper">
        <button id="toggle-button" onclick="toggleIframe()">Show Iframe</button>

        <div id="iframe-container">
            <!-- Iframe content goes here -->
            <iframe id="content-frame" title="External Content"></iframe>
        </div>
    </div>

    <script>
        // JavaScript function to handle the toggle
        function toggleIframe() {
            const container = document.getElementById('iframe-container');
            const button = document.getElementById('toggle-button');
            
            container.classList.toggle('is-visible');

            // Change button text based on visibility state
            if (container.classList.contains('is-visible')) {
                button.textContent = 'Hide Iframe';
            } else {
                button.textContent = 'Show Iframe';
            }
        }
    </script>
</body>
</html>
